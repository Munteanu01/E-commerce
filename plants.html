</div>
<div class=" d-none p-0 filterDiv text-center">
        <div class="row justify-content-center">
        <div class="col-md-6 col-xl-4 col-xxl-3"><button class="filterBtns text-start firstBtn">Availability</button>

        <div class="col-md-6 col-xl-4 col-xxl-3"><button class="filterBtns text-start thirdBtn">Collection</button>
