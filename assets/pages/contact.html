<form class="row g-3 justify-content-center px-xl-5 py-5 mx-xl-5 my-3" action="https://formsubmit.co/munteanualexandru0101@gmail.com" method="post">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-sm-4 col-8 py-3 py-sm-0">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="FirstName" required>
    </div>
    <div class="col-lg-3 col-sm-4 col-8">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="LastName" required>
    </div>
  </div>
  
  <div class="row justify-content-center py-sm-4 py-3">
  <div class="col-lg-6 col-sm-8 col-8">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="Email" required>
  </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-lg-6 col-sm-8 col-5 text-center">
      <h5 class="pb-1">Interest</h5>

      <div class="form-check d-inline-block p-0">
        <label class="form-check-label" for="Carrer">Carrer</label>
        <br>
        <input class="form-check-input mx-5" type="radio" name="Interest" id="Carrer" value="Carrer">
      </div>

      <div class="form-check d-inline-block px-md-5 p-0">
        <label class="form-check-label" for="Collaboration">Collaboration</label>
        <br>
        <input class="form-check-input mx-5" type="radio" name="Interest" id="Collaboration" value="Collaboration">
      </div>

      <div class="form-check d-inline-block p-0">
        <label class="form-check-label" for="Else">Something else</label>
        <br>
        <input class="form-check-input mx-5" type="radio" name="Interest" id="Else" value="Something else">
      </div>
      
    </div>
  </div>

  <div class="row justify-content-center py-sm-4 py-3">
    <div class="col-lg-6 col-sm-8 col-8">
    <label for="Message" class="form-label">Message</label>
    <textarea class="form-control" id="Message" rows="3" name="Message" required></textarea>
    </div>
  </div>
  
  <div class="col-auto">
    <button type="submit" class="btn btn-primary " id="submitBtn">Submit</button>
  </div






  
</form>
