<h1 class="text-center pt-4 pb-5 mb-0 mt-2">Contact Us</h1>
<form class="row g-3 justify-content-center align-items-center px-xl-5 pb-4 mx-xl-5" action="https://formsubmit.co/munteanualexandru0101@gmail.com" method="post">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-sm-4 col-8 py-3 py-sm-0">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="FirstName" required>
    </div>
    <div class="col-lg-3 col-sm-4 col-8">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="LastName" required>
    </div>
  </div>
  
  <div class="row justify-content-center py-sm-4 py-3">
  <div class="col-lg-6 col-sm-8 col-8">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="Email" required>
  </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-lg-6 col-sm-8 col-8">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" name="Subject" required>
    </div>
  </div>

  <div class="row justify-content-center py-sm-4 py-3">
    <div class="col-lg-6 col-sm-8 col-8">
    <label for="Message" class="form-label">Message</label>
    <textarea class="form-control" id="Message" rows="3" name="Message" required></textarea>
    </div>
  </div>
  
  <div class="col-auto">
    <button type="submit" class="btn btn-primary " id="submitBtn">Submit</button>
  </div>
  <img id="contactBImage" class="fixed-bottom ms-auto" src="img/illustrations/b5f3191f-5999-4325-ab28-093755a52d22-transformed-removebg-preview.png" alt="">
</form>
